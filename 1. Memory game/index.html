<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <h1 class="game-heading">Memory Game</h1>
        <div class="controls">
            <button id="start-button">Start</button>
            <div class="stats">
                <div class="time-limit">Time Limit: 1 minute</div>
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
        </div>
    </div>
    <div class="message-box hidden">
        <div class="message"></div>
        <button id="play-again-from-message">Play Again</button>
        <button id="exit-from-message">Exit</button>
    </div>
</body>
</html>
